<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - H-gossip</title>
        {% else %}
        <title>Welcome to H-gossip</title>
        {% endif %}
    </head>
    <body>
        <div>H-gossip: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">LogIn</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
